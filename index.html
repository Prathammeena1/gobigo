<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    

    <script>
        function handleResponsiveRedirect() {
    if (window.innerWidth < 600) {
        window.location.href = "./pages/mobile/index.html";
    } else {
        window.location.href = "./pages/laptop/index.html";
    }
}

// Trigger on load
window.onload = handleResponsiveRedirect;

// Optional: Handle dynamic resizing
window.onresize = handleResponsiveRedirect;

    </script>
</body>
</html>
